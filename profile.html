<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--CSS -->
    <link
      rel="stylesheet"
      href="./bootstrap-5.3.3/bootstrap-5.3.3/scss/custom-bootsap.css"
    />
    <!-- ICON-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <title>Your Profile</title>
  </head>
  <body class="text-bg-primary">
    <header>
      <nav class="navbar">
        <div class="container-fluid">
          <a class="navbar-brand" href="./home.html">
            <img
              src="./Netflix-assets/assets/netflix_logo.png"
              alt="Netflix_logo"
              width="100"
              height="44"
            />
          </a>
        </div>
      </nav>
    </header>
    <main>
      <div class="container">
        <div class="row px-5">
          <h1
            class="border border-1 border-top-0 border-start-0 border-end-0 px-0"
          >
            EDIT PROFILE
          </h1>
        </div>
        <div class="row mx-4 mt-3">
          <div class="col-4 col-lg-3">
            <div class="position-relative">
              <img
                src="./Netflix-assets/assets/avatar.png"
                class="img-fluid"
                alt=""
              />
              <i
                class="bi bi-pencil-fill border border-1 bg-primary position-absolute bottom-0 start-0 rounded-circle p-2 fs-6 scaleimg"
              ></i>
            </div>
          </div>
          <div class="col-8 col-lg-9">
            <div>
              <p class="fs-3 bg-secondary text-light py-1 px-2">
                Strive Student
              </p>
              <p class="m-0 fs-5">Languange:</p>
              <div
                class="d-flex justify-content-between border border-secondary border-1 px-2 w-50 py-1"
              >
                <p class="align-self-center m-0">English:</p>
                <i class="bi bi-caret-down-fill ms-1 align-self-center"></i>
              </div>
            </div>
            <div class="border border-1 border-start-0 border-end-0 mt-3">
              <p class="mt-3 fs-5">Maturity Setting:</p>
              <button
                type="button"
                class="btn btn-tertiary text-uppercase fw-bold"
              >
                All Maturity Ratings
              </button>
              <p class="mt-2">
                Show title of
                <span class="fw-bold">all maturity rating</span> for this
                profile
              </p>
              <button
                type="button"
                class="btn btn-outline-secondary text-uppercase px-4 py-1 mb-3"
              >
                Edit
              </button>
            </div>
            <div>
              <p class="mt-3 fs-5">Autoplay controls</p>
              <div class="d-flex">
                <input
                  class="form-check-input me-2"
                  type="checkbox"
                  id="flexCheckDefault"
                />
                <label class="form-check-label mt-2" for="flexCheckDefault">
                  Autoplay next episode in a series on all devices.
                </label>
              </div>
              <div class="d-flex mt-2">
                <input
                  class="form-check-input me-2"
                  type="checkbox"
                  id="flexCheckDefault2"
                />
                <label class="form-check-label mt-2" for="flexCheckDefault2">
                  Autoplay previews while browsing on all devices.
                </label>
              </div>
            </div>
          </div>
        </div>
        <div class="row mx-4 mt-3">
          <div
            class="col border border-1 border-bottom-0 border-start-0 border-end-0"
          >
            <div class="d-flex justify-content-between">
              <button
                type="button"
                class="btn btn-light mt-3 text-uppercase px-3"
              >
                Save
              </button>
              <button
                type="button"
                class="btn btn-outline-secondary mt-3 text-uppercase px-3"
              >
                Cancel
              </button>
              <button
                type="button"
                class="btn btn-outline-secondary mt-3 text-uppercase px-3"
              >
                Delete Profile
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
